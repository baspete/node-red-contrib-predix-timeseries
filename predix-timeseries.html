        <ul>
          <li><code>name:</code> The tag name, e.g. "name": "Compressor-2015:CompressionRatio" </li>
          <li><code>datapoints:</code> Array of datapoints. </li>
          <li><code>attributes:</code> attributes of message</li>
        </ul>
      </li>
    </ul>
